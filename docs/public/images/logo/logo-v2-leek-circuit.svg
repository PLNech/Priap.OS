<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 220" width="200" height="220">
  <defs>
    <filter id="glow2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="leekGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#E8E4D9"/>
      <stop offset="40%" style="stop-color:#E8E4D9"/>
      <stop offset="60%" style="stop-color:#90BE6D"/>
      <stop offset="100%" style="stop-color:#5A8F4A"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="220" fill="#1A1A2E"/>

  <!-- Circuit traces emanating from leek -->
  <g stroke="#00F5D4" stroke-width="1.5" fill="none" opacity="0.7" filter="url(#glow2)">
    <!-- Left traces -->
    <path d="M70 100 H40 V70 H20"/>
    <circle cx="20" cy="70" r="3" fill="#00F5D4"/>
    <path d="M70 120 H50 V150 H30"/>
    <circle cx="30" cy="150" r="3" fill="#00F5D4"/>

    <!-- Right traces -->
    <path d="M130 100 H160 V60 H180"/>
    <circle cx="180" cy="60" r="3" fill="#00F5D4"/>
    <path d="M130 120 H150 V140 H170"/>
    <circle cx="170" cy="140" r="3" fill="#00F5D4"/>

    <!-- Top traces -->
    <path d="M95 50 V30 H70"/>
    <circle cx="70" cy="30" r="3" fill="#7B2CBF"/>
    <path d="M105 50 V25 H140"/>
    <circle cx="140" cy="25" r="3" fill="#7B2CBF"/>
  </g>

  <!-- Central Leek -->
  <g transform="translate(100, 105)">
    <!-- Leek body -->
    <ellipse cx="0" cy="20" rx="20" ry="45" fill="url(#leekGrad)" stroke="#00F5D4" stroke-width="1"/>

    <!-- Leaves -->
    <path d="M-8 -25 Q-25 -70 -5 -80 Q5 -70 -5 -30" fill="#90BE6D" stroke="#5A8F4A" stroke-width="1"/>
    <path d="M0 -30 Q0 -75 10 -85 Q15 -70 5 -35" fill="#7CB860" stroke="#5A8F4A" stroke-width="1"/>
    <path d="M8 -25 Q25 -65 8 -75 Q0 -60 5 -30" fill="#5A8F4A" stroke="#4A7A3A" stroke-width="1"/>

    <!-- Roots (circuit-like) -->
    <g stroke="#B8860B" stroke-width="1.5" fill="none">
      <path d="M-5 65 Q-10 75 -5 80"/>
      <path d="M0 68 V82"/>
      <path d="M5 65 Q10 75 5 80"/>
    </g>

    <!-- Eye on leek -->
    <ellipse cx="0" cy="10" rx="12" ry="8" fill="none" stroke="#7B2CBF" stroke-width="2" filter="url(#glow2)"/>
    <circle cx="0" cy="10" r="4" fill="#7B2CBF"/>
  </g>

  <!-- Wordmark -->
  <text x="100" y="200"
        font-family="Georgia, serif"
        font-size="22"
        font-weight="bold"
        fill="#E8E4D9"
        text-anchor="middle"
        letter-spacing="3">PRIAP.OS</text>
</svg>
