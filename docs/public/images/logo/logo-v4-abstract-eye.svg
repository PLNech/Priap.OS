<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="eyeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00F5D4"/>
      <stop offset="100%" stop-color="#7B2CBF"/>
    </linearGradient>
  </defs>

  <!-- Outer eye shape -->
  <ellipse cx="100" cy="100" rx="75" ry="45"
           fill="none" stroke="url(#eyeGrad)" stroke-width="6"
           filter="url(#glow)"/>

  <!-- Inner iris ring -->
  <circle cx="100" cy="100" r="32"
          fill="none" stroke="#00F5D4" stroke-width="3"/>

  <!-- Stylized leek pupil -->
  <g filter="url(#glow)">
    <!-- White bulb (root end) -->
    <ellipse cx="100" cy="115" rx="6" ry="8" fill="#E8E4D9"/>

    <!-- Green stalk -->
    <rect x="96" y="85" width="8" height="30" rx="2" fill="#90BE6D"/>

    <!-- Left leaf - fanning out -->
    <path d="M98,85 Q88,70 82,65 Q86,72 94,82 Z" fill="#5A8F4A"/>

    <!-- Center leaf - pointing up -->
    <path d="M100,85 L96,68 Q100,62 104,68 L100,85 Z" fill="#90BE6D"/>

    <!-- Right leaf - fanning out -->
    <path d="M102,85 Q112,70 118,65 Q114,72 106,82 Z" fill="#5A8F4A"/>
  </g>

  <!-- Corner data points -->
  <circle cx="35" cy="100" r="4" fill="#00F5D4" opacity="0.6"/>
  <circle cx="165" cy="100" r="4" fill="#7B2CBF" opacity="0.6"/>
</svg>
