<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Gradient for eye -->
    <linearGradient id="eyeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00F5D4"/>
      <stop offset="100%" stop-color="#7B2CBF"/>
    </linearGradient>
  </defs>

  <!-- Outer eye shape - bold almond -->
  <ellipse cx="100" cy="100" rx="75" ry="45"
           fill="none" stroke="url(#eyeGrad)" stroke-width="6"
           filter="url(#glow)"/>

  <!-- Inner iris ring -->
  <circle cx="100" cy="100" r="30"
          fill="none" stroke="#00F5D4" stroke-width="4"/>

  <!-- Abstract leek pupil - three bold chevrons suggesting growth -->
  <g fill="#90BE6D" filter="url(#glow)">
    <!-- Center chevron (largest) -->
    <polygon points="100,70 115,95 100,88 85,95"/>
    <!-- Left chevron -->
    <polygon points="85,85 95,105 85,100 75,105"/>
    <!-- Right chevron -->
    <polygon points="115,85 125,105 115,100 105,105"/>
  </g>

  <!-- Central dot - the "seed" -->
  <circle cx="100" cy="105" r="6" fill="#7B2CBF"/>

  <!-- Corner accents - geometric data points -->
  <circle cx="35" cy="100" r="4" fill="#00F5D4" opacity="0.6"/>
  <circle cx="165" cy="100" r="4" fill="#7B2CBF" opacity="0.6"/>
</svg>
